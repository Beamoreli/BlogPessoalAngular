<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="texte-center text-secondary">Atualizar meu usuario</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-7 ">


      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          class="form-control"
          type="text"
          name="nome"
          id="nome"
          placeholder="Seu Nome"
          name="nome" [(ngModel)]="usuario.nome"
        />
      </div>

      <div class="form-group">
        <label for="usuario"> Usuario</label>
        <input
        name="email" [(ngModel)]="usuario.usuario"
          class="form-control"
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Seu Usuario"
        />
      </div>

      <div class="form-group">
        <label for="linkDaFoto">Link da Foto</label>
        <input
        name="foto" [(ngModel)]="usuario.foto"
          class="form-control"
          type="text"
          name="linkDaFoto"
          id="linkDaFoto"
          placeholder="Seu Link de Imagem"

        />
      </div>

      <div class="form-group">
        <label for="senha"> Senha</label>
        <input
        nome="senha" (input)='confirmSenha($event)'
          class="form-control"
          type="password"
          name="senha"
          id="senha"
          placeholder="Sua Senha"
        >
      </div>

      <div class="form-group">
        <label for="confirmSenha"> Confirmar Senha</label>
        <input
        name="confirmSenha" [(ngModel)]="usuario.senha"
          class="form-control"
          type="password"
          name="confirmSenha"
          id="confirmSenha"
          placeholder="Confirme Sua Senha"
        />
      </div>

      <div class="form-group">
        <label for="tipo"> Tipo de Usuario</label>
        <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
          <option>Selecione um tipo de usuario:</option>
          <option value="normal">Padr√£o</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn cancel"
          routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn cadas" (click)="atualizar()">Atualizar</button>
      </div>
    </div>
  </div>
  </div>
